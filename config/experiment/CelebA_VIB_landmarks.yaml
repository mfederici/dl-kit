# @package _global_
defaults:
  - /data: CelebA
  - /architectures: CelebA
  - /model: VIB
  - /optimization: batch_ADAM
  - /evaluation:
      - elbo
      - landmark_visualization
  - /eval_params: medium_dataset

# add a flag to the datasets so that they can return the landmark annotations
data:
  train:
    target_type: landmarks
  valid:
    target_type: landmarks
  test:
    target_type: landmarks

# override the padding for landmark evaluation (pictures are shifted by 20 pixels)
eval_params:
  landmarks:
    padding: [ 20, 0]

seed: 42
